<!DOCTYPE html>
<html>
	<head>
	    <title>Trade Updates Subscriber</title>
	
	</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

		
    <h2>Live Trade Updates</h2>
    <div>
        <h3>Position Updates:</h3>
        <pre id="updates"></pre>
    </div>

    <script>
        var stompClient = null;

        function connect() {
            // Use absolute URL for cross-origin
            var socket = new SockJS('http://localhost:8085/payws-clientsock');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                stompClient.subscribe('/topic/payment-status/123', function (message) {
                    document.getElementById('updates').textContent += message.body + "\n";
                });
            });
        }

        connect();
    </script>
</body>
</html>
